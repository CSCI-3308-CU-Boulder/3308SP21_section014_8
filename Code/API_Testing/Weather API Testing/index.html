<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</head>

<body>

<!-- Main content -->
<div>



    <nav class="navbar navbar-expand bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ml-2">
                    <div class="dropdown">
                        <button class="btn btn-dark btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                            Pick a Resort
                        </button>
                        <ul class="dropdown-menu scrollable-menu bg-dark resorts" id="nav-resorts" role="menu">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container cards">

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="row" id="top">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="container-hue">
                            <div class="card-body">
                                <div class="card-container" id="color-card">
                                    <img id="icon" class="pt-5" src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="container-white">
                            <div class="card-body">
                                <div class="card-container">
                                    <h5 class="card-title">Description</h5>
                                    <div class="text-container">
                                        <p class="card-text" id="description">THUNDERSTORM WITH HEAVY DRIZZLE</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="bottom">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="container-white">
                            <div class="card-body">
                                <div class="card-container">
                                    <h5 class="card-title">Temperature</h5>
                                    <div class="text-container">
                                        <div id="degree-card"><span id='degrees'>22</span><span
                                                id='symbol'>&#176</span>
                                            <span id='degree-unit'>F</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="container-white">
                            <div class="card-body">
                                <div class="card-container">
                                    <h5 class="card-title">Wind Speed</h5>
                                    <div class="text-container">
                                        <p class="card-text" id="wind-speed">88.88 mph</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="map">
                    <iframe id="map" width="100%" height="460" frameborder="0" style="border:0" src=""
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<!-- API Keys -->
<script src="keys.js"></script>
<!-- Merge sort Algorithm -->
<script src="assets/javascript/sort.js"></script>
<!-- ski resorts object -->
<script src="assets/javascript/skiResorts.js"></script>
<!-- weatherCodes object -->
<script src="assets/javascript/weatherCodes.js"></script>
<!-- Weather api script -->
<script src="assets/javascript/weather.js"></script>
<!-- Functions to act on the text of the page. -->
<script src="assets/javascript/textFunctions.js"></script>
<!-- Add resort function with API call -->
<script src="assets/javascript/addResort.js"></script>
<!-- Main app.js -->
<script src="assets/javascript/app.js"></script>
</body>

</html>
