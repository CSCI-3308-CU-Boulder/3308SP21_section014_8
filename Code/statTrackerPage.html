<!DOCTYPE html>
<html>
    <head>
        <title>Stat Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="statTrackerTableGenerator.js"></script>

        <style>
        footer {
            text-align: center;
            padding: 3px;
            background-color: lightgrey;
            color: white;
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weatherPage.html">Conditions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resortMap.html">Resorts</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="staTrackerPage.html">Stat Tracker</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container">
            <div class="col-md-12 text-center">
                <label for="field_resort_name">What resort did you ski at?</label>
                <input type="text" id="field_resort_name" name="field_resort_name">
                <br>
                <label for="field_resort_days">How many days have you been at the resort?</label>
                <input type="text" id="field_resort_days" name="field_resort_days">
                <br>
                <label for="field_runs">How many runs have you done today?</label>
                <input type="text" id="field_runs" name="field_runs">
                <br>
                <label for="field_runs_beginner">How many of these runs were easy-level (green circle)?</label>
                <input type="text" id="field_runs_beginner" name="field_runs_beginner">
                <br>
                <label for="field_runs_intermediate">How many of these runs were intermediate-level (blue square)?</label>
                <input type="text" id="field_runs_intermediate" name="field_runs_intermediate">
                <br>
                <label for="field_runs_advanced">How many of these runs were advanced-level (black diamond)?</label>
                <input type="text" id="field_runs_advanced" name="field_runs_advanced">
                <br>
                <label for="field_runs_expert">How many of these runs were expert-level (double black diamonds)?</label>
                <input type="text" id="field_runs_expert" name="field_runs_expert">
                <br>
                <buttontype="button" class="btn btn-secondary" onclick="addRow()">Submit</buttontype>
            </div>
        </div>
        <br>
        <div class="container">
            <table id="statsTable">
                <tr>
                    <th>Ski Resort Name:</th>
                    <th>Days At Resort:</th>
                    <th>Runs Done: </th>
                    <th>Easy Runs: </th>
                    <th>Intermediate Runs: </th>
                    <th>Advanced Runs: </th>
                    <th>Expert Runs: </th>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>Ski Bumz Â©</p>
        </div>
    </body>
</html>
